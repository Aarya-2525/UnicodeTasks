<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
  <!-- Header -->
  <header class="mb-8 text-center text-4xl font-bold">
    <h1>Let's Play Tic Tac Toe!</h1>
    <p>X vs O</p>
  </header>

  <!-- Main Board -->
  <main>
    <div id="board" class="grid grid-cols-3 gap-2">
      <!-- Each button is now class="cell" -->
      <button class="cell w-24 h-24 border-4 border-black flex items-center justify-center text-4xl font-bold rounded-2xl bg-yellow-100"></button>
      <button class="cell w-24 h-24 border-4 border-black flex items-center justify-center text-4xl font-bold rounded-2xl bg-yellow-100"></button>
      <button class="cell w-24 h-24 border-4 border-black flex items-center justify-center text-4xl font-bold rounded-2xl bg-yellow-100"></button>
      <button class="cell w-24 h-24 border-4 border-black flex items-center justify-center text-4xl font-bold rounded-2xl bg-yellow-100"></button>
      <button class="cell w-24 h-24 border-4 border-black flex items-center justify-center text-4xl font-bold rounded-2xl bg-yellow-100"></button>
      <button class="cell w-24 h-24 border-4 border-black flex items-center justify-center text-4xl font-bold rounded-2xl bg-yellow-100"></button>
      <button class="cell w-24 h-24 border-4 border-black flex items-center justify-center text-4xl font-bold rounded-2xl bg-yellow-100"></button>
      <button class="cell w-24 h-24 border-4 border-black flex items-center justify-center text-4xl font-bold rounded-2xl bg-yellow-100"></button>
      <button class="cell w-24 h-24 border-4 border-black flex items-center justify-center text-4xl font-bold rounded-2xl bg-yellow-100"></button>
    </div>
  </main>

  <!-- Status -->
  <section class="text-center mt-6">
    <p class="text-lg font-semibold" id="player">Player X's Turn</p>
  </section>

  <!-- Restart Button -->
  <button id="restart" class="mt-6 px-4 py-2 bg-blue-500 border-4 border-black text-white rounded-lg shadow hover:bg-blue-600 hover:border-white transition">
    Restart Game
  </button>
</body>
</html>
